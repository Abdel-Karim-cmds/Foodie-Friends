    document.querySelector('form').addEventListener('submit', (e) =>{
        e.preventDefault();
        mail = document.getElementById('mail').value;
        isEmail(mail)
    })
    function isEmail(emailAdress){
    let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if (emailAdress.match(regex)) 
        // return true; 
        alert('Good email')
    else 
        alert('Wrong Email')
}
